    <html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorator="layout">


<!-- Image Background Page Header -->
<!-- Note: The background image is set within the business-casual.css file. -->
<header class="business-header" style="background: url(/images/background/organizations_bg.jpg) center center no-repeat scroll;" layout:fragment="header">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class = "tagline">Organizations</h1>
                <p>Houses, military organizations, and political factions.</p>
            </div>
        </div>
    </div>
</header>



<!-- Page Content -->
<div class ="container" layout:fragment="breadcrumb">
    <div class="col-sm-12">
        <ol class="breadcrumb">
            <li><a href="/">Home</a></li>
            <li>Organizations</li>
        </ol>
    </div>
</div>


<!-- CONTAINER -->
<div class="container" layout:fragment="body">

    <!-- Toggle Button -->
    <div class="buttons col-md-10 col-md-offset-2">
        <button class="grid"><span class="glyphicon glyphicon-th" aria-hidden="true"></span></button>
        <button class="table-hover"><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span></button>
    </div>

    <!-- Picture Grid -->
    <div class="row pic-grid">
        <div class="row pillars">

            <div class="col-sm-4" th:each="organization : ${organizationList}">
                <a th:href="'/organizations/'+${organization.organizationId}">
                    <img class="img-circle img-responsive img-center" th:src="'/images/organizations/organization'+${organization.organizationId}+'.png'"/>
                </a>
                <h2 th:text="${organization.name}"></h2>
            </div>

        </div>
    </div>

    <!-- Table -->
    <table class="row table table-hover hide tablesorter" id="tableView">
        <thead>
        <tr>
            <th>#</th>
            <th></th>
            <th>Name</th>
            <th>Type</th>
        </tr>
        </thead>

        <tbody>

        <tr th:each="organization : ${organizationList}" class="clickable-row" th:attr="data-href='/organizations/'+${organization.organizationId}">
            <td th:text="${organization.organizationId}"></td>
            <td><div><img class="img-circle" th:src="'/images/organizations/organization'+${organization.organizationId}+'.png'"/></div></td>
            <td th:text="${organization.name}"></td>
            <td th:text="${organization.organizationType}"></td>
        </tr>

        </tbody>
    </table>
</div>

<!-- CONTAINER END -->
<script layout:fragment="scripts">
  $("#tableView").tablesorter();
</script>

</html>
